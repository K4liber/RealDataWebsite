<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real Data</title>
        <link rel="stylesheet" href="static/leaflet.css"/>
        <script src="static/leaflet.js"></script>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <p id="error"></p>
        <div id="mapid"></div>
        <div id="footer">
            DEVICE ID: <input type="text" id="device_id" name="device_id" value="any">
            <input type="button" onclick="onSearchClick()" value="Search" id="search">
        </div>
        <script src="static/load_map.js"></script>
        <script>
            let data = JSON.parse('{{data | tojson}}');

            if (data.error != null) {
                console.log(data.error)
            }

            console.log(data)
            load_map(data);
        </script>
    </body>
</html>
